queue:
- name: chpProcessQueue
  rate: 5/s
  bucket_size: 12   # there are 12 CHP Centers that we can process
  retry_parameters:
    task_age_limit: 5m  # don't attempt past our poll time

- name: pshPingQueue
  rate: 5/s
  retry_parameters:
    task_age_limit: 5m  # don't attempt past our poll time

- name: reverseGeocodeQueue
  bucket_size: 1        # Don't flood the geocoder
  rate: 1/s
  retry_parameters:
    task_age_limit: 5m  # don't attempt past our poll time
