queue:
- name: chpProcessQueue
  rate: 5/s
  bucket_size: 11   # there are 11 CHP Centers that we can process
  retry_parameters:
    task_age_limit: 5m  # don't attempt past our poll time

- name: pshPingQueue
  rate: 5/s
  retry_parameters:
    task_age_limit: 5m  # don't attempt past our poll time

- name: reverseGeocodeQueue
  rate: 1/s
  retry_parameters:
    task_age_limit: 5m  # don't attempt past our poll time
