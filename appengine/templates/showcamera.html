<!DOCTYPE html>
<html lang="en">
<head>
<title>Live Traffic Camera: {{ camera.name }}</title>
<meta name="description" content="Live video feed of Sacramento traffic conditions."/>
<meta name="keywords" content="accidents, news, CHP, California Highway Patrol, cars, driving, freeway, video, live"/>
<link rel="shortcut icon" href="/images/sactraffic.png" />

<link rel="stylesheet" href="/stylesheets/sactraffic.min.css" />

<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-4894819-1']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
</head>

<body style="width:{{ pageWidth }}px">

{% if isLarge %}
<div id="top_banner" class="ad banner">
	<script type="text/javascript"><!--
		google_ad_client = "pub-0887871162421804";
		/* Video Banner */
		google_ad_slot = "8509596722";
		google_ad_width = 468;
		google_ad_height = 60;
		//-->
	</script>
	<script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
</div>
{% else %} 
<div id="top_banner" class="ad halfbanner">
	<script type="text/javascript"><!--
		google_ad_client = "pub-0887871162421804";
		/* Video Half Banner */
		google_ad_slot = "2965741516";
		google_ad_width = 234;
		google_ad_height = 60;
		//-->
	</script>
	<script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
</div>
{% endif %}

<div id="content">
	<h2>Live Camera at {{ camera.name }}</h2>

	<div id="video_canvas" style="width:{{ camera.width }}px; height:{{ camera.height }}px">
		<object
			type="application/x-oleobject"
			codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=5,1,52,701"
			classid="CLSID:22d6f312-b0f6-11d0-94ab-0080c74c7e95"
			standby="Loading..."
			width="{{ camera.width }}"
			height="{{ camera.height }}">
	
			<param name="FileName" value="{{ camera.url }}"/>
			<param name="ShowControls" value="false"/>
	
			<embed
				type="application/x-mplayer2"
				src="{{ camera.url }}"
				width="{{ camera.width }}"
				height="{{ camera.height }}"
				showcontrols="0"
				autostart="true"
				pluginspage="http://www.microsoft.com/Windows/MediaPlayer/">
			</embed>
		</object>
	</div>

	<span style="color:#999;font-size:10px;text-align:center">Video may not start immediately on Mac OS systems</span>
</div> <!-- #content -->

</body>
</html>
