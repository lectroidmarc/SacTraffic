<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sacramento Area Traffic Alert{% if incident %}: {{ localLogTime|date:"N jS\, P" }}, {{ incident.LogType }}{% else%}: Expired or Missing Incident{% endif %}</title>
<meta name="description" content="{{ incident.LogType }}, a Sacramento Area traffic alert from the California Highway Patrol."/>
<meta name="keywords" content="accidents, news, CHP, California Highway Patrol, cars, driving, freeway"/>
<link rel="shortcut icon" href="/images/sactraffic.png" />

<link rel="stylesheet" href="/stylesheets/sactraffic.min.css" />

<link rel="alternate" type="application/rss+xml" title="Sac Traffic ATOM Feed" href="/atom" />

<meta name="viewport" content="width = 390" />

<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-4894819-1']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
</head>

<body onload="init_index('{{ incident.key.name }}')">
<div id="top_banner" class="ad leaderboard">
	<script type="text/javascript"><!--
		google_ad_client = "pub-0887871162421804";
		if (screen.width <= 480) {
			var banner = document.getElementById("top_banner");
			banner.className = 'ad halfbanner';

			/* Mobile Leaderboard */
			google_ad_slot = "1236279869";
			google_ad_width = 234;
			google_ad_height = 60;
		} else {
			/* Leaderboard */
			google_ad_slot = "3264684355";
			google_ad_width = 728;
			google_ad_height = 90;
		}
		//-->
	</script>
	<script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
</div>

<div id="content">
	<div id="header">
		<h1>{% if incident %}{{ incident.LogType }}{% else%}Expired or Missing Incident{% endif %}</h1>
	</div>

	<div id="leftcol">
		<div class="loading">
			Loading...<br/><img src="/images/loading.gif" alt="loading"/>
		</div>
	</div>

	<div id="rightcol">
		<div id="detailbox">
			<div class="header">
				<div class="closebox"></div>
			</div>
			<div class="content"></div>
			<div class="footer">
				<div class="showonmap awesome">Show on Map</div>
			</div>
		</div>
		<div id="map"></div>
	</div>

	<div id="footer">
		<span><a href="/about.html">About this site</a></span>
	</div>
</div> <!-- #content -->

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1");
	if (screen.width > 480) {
		google.load("maps", "3", {"other_params":"sensor=false"});
		google.load("feeds", "1");
	}
</script>
<script type="text/javascript" src="/javascript/sactraffic.min.js"></script>

<!--<script type="text/javascript" src="http://media.sacbee.com/static/sacconnect/sacconnect-min.js"></script>-->
</body>
</html>
